<div class="container-fluid main-container p-5">
  <h1 class="search-result">Search for: {{ searchContent }}</h1>
  <div class="row">
    
   
      <ng-container *ngFor="let movie of movieData | searchFilter: searchContent">
        <app-movie-card
          class="col-xl-3 col-lg-4 col-md-6 col-xs-12 p-3"
          [movieDetails]="movie"
        ></app-movie-card>
      </ng-container>
 
    
  </div>
</div>
