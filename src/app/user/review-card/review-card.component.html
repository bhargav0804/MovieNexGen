<div class="container d-flex justify-content-center">
  <div class="w-100">
    <mat-card class="review-card my-5">
      <div class="d-flex justify-content-start">
        <div class="pr-3">
          <img
            [src]="review.UserProfileUrl"
            width="30px"
            height="30px"
            class="profileImage"
            alt=""
            onerror="this.src='../../../assets/background-final.jpg'"
          />
        </div>
        <div>
          <p class="userName h4">{{ review.UserName }} </p>
          <mat-divider></mat-divider>
          <mat-card-content class="mt-4">
            <div class="d-flex align-items-center star-disp ">
              <p class="duration mr-0 mb-0 vertical-middle h5">{{ review.Rating }}</p>
              <mat-icon color="accent">star</mat-icon>
            </div>
            <p class="mt-3 h5">
              {{ review.MovieName }}
            </p>
            <p class="reviewContent h6">
              {{ review.Review }}
            </p>
          </mat-card-content>
        </div>
      </div>
    </mat-card>
  </div>
</div>
