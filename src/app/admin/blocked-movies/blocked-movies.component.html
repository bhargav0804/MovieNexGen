<div class="d-flex justify-content-between">
  <mat-form-field color="accent">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Sid"
      #input
    />
  </mat-form-field>
  <button mat-flat-button color="accent" class="m-2" routerLink="addmovie">
    Add
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.MovieId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.MovieTitle }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="releasedate">
    <th mat-header-cell *matHeaderCellDef>Release date</th>
    <td mat-cell *matCellDef="let element">{{ element.ReleaseDate }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Ratings</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.Rating == null; else rating">
        0
      </ng-container>
      <ng-template #rating>
        {{ element.Rating }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.Duration }}</td>
  </ng-container>
  <ng-container matColumnDef="actionBtn">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="editMovie(element.MovieId)">
        <mat-icon color="accent">edit</mat-icon>
      </button>
      <button
        mat-stroked-button
        class="unblockBtn"
        (click)="unBlockMovie(element.MovieId)"
        color="primary"
      >
        Unblock
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons color="accent"></mat-paginator>
