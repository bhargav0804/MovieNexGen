<div class="d-flex justify-content-between">
    <mat-form-field color='accent'>
        <mat-label>Search here</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 	Akshay Kumar" #input>
    </mat-form-field>
    <button mat-flat-button color="accent" class="m-2" (click)="addStarCast('')">Add</button>
    </div>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.StarCastId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="starcastname">
            <th mat-header-cell *matHeaderCellDef> Star Cast </th>
            <td mat-cell *matCellDef="let element"> {{element.StarCastName}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button class="btn" (click)="editStarCast(element.StarCastId,element.StarCastName)"><mat-icon color="accent">edit</mat-icon></button> <button class="btn" (click)="deleteStarCast(element.StarCastId)"><mat-icon color="warn">delete</mat-icon></button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons color="accent"></mat-paginator>
