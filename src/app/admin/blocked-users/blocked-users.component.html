<mat-form-field color='accent'>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sid" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Symbol Column -->


    <ng-container matColumnDef="blockDate">
        <th mat-header-cell *matHeaderCellDef> Block Date </th>
        <td mat-cell *matCellDef="let element"> {{element.BlockDateTime}} </td>
    </ng-container>
    <ng-container matColumnDef="blockMessage">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.BlockMessage}} </td>
    </ng-container>
    <ng-container matColumnDef="blockBtn">
        <th mat-header-cell *matHeaderCellDef>Unblock User</th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button
                (click)="unblockUser(element.UserId,element.Email)" color="primary">Unblock</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons color="accent"></mat-paginator>
